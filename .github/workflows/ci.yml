name: ci.yml

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build and Analyze (Backend)
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # SonarCloud scan
      - name: SonarCloud Analysis with Maven
        run: mvn verify sonar:sonar -Dsonar.host.url=https://sonarcloud.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # Build with Maven (skip tests if needed)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Run tests
      - name: Run Tests
        run: mvn test

      # Build Docker image
      - name: Build Docker image
        run: docker build -t finance-tracker-backend:latest .

      # Trivy Scan
      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: finance-tracker-backend:latest

      # Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image
      - name: Push Docker image
        run: |
          docker tag finance-tracker-backend:latest ${{ secrets.DOCKER_USERNAME }}/finance-tracker-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/finance-tracker-backend:latest

